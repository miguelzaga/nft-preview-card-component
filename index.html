<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheets/styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="main">
      <article class="card">
        <figure>
          <img class="card__img" src="images/image-equilibrium.jpg" alt="" />
        </figure>
        <section>
          <h1 class="card__title">Equilibrium #3429</h1>
          <p class="card__description">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <footer class="card__data">
            <div class="card__eth">
              <img class="card__eth-icon" src="images/icon-ethereum.svg" alt="" />
              0.041 ETH
            </div>
            <div class="card__date">
              <img class="card__date-icon" src="images/icon-clock.svg" alt="" />
              3 days left
            </div>
          </footer>
        </section>
        <footer class="card__footer">
          <img class="card__avatar" src="images/image-avatar.png" alt="" />
          <span>Creation of <b class="card__author">Jules Wyvern</b></span>
        </footer>
      </article>
      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </footer>
    </main>
  </body>
</html>
